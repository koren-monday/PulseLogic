# Render.com Blueprint Configuration

services:
  # Backend API Server (Docker with Puppeteer/Chromium)
  - type: web
    name: garmin-insights-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        sync: false

  # Frontend Static Site
  - type: web
    name: garmin-insights-web
    runtime: static
    buildCommand: yarn install && yarn build:client
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
