# Render.com Blueprint Configuration
# Deploy with: https://render.com/deploy

services:
  # Backend API Server (Docker for Puppeteer/Chrome support)
  - type: web
    name: garmin-insights-api
    runtime: docker
    dockerfilePath: ./Dockerfile.server
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        sync: false  # Set manually after frontend deploys
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # Frontend Static Site
  - type: web
    name: garmin-insights-web
    runtime: static
    plan: free
    buildCommand: yarn install && cd client && yarn build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually to API URL
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
