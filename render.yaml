# Render.com Blueprint Configuration

services:
  # Backend API Server
  - type: web
    name: garmin-insights-api
    runtime: node
    plan: free
    buildCommand: yarn install --production=false && yarn build:server
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        sync: false
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser

  # Frontend Static Site
  - type: web
    name: garmin-insights-web
    runtime: static
    buildCommand: yarn install && yarn build:client
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
